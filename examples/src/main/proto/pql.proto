syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.predibase.pql.api";
option java_outer_classname = "PqlProto";
option objc_class_prefix = "PQL";

package pql;

// The greeting service definition.
service Parser {
  // Sends a greeting
  rpc Parse (ParseRequest) returns (ParseResponse) {}
}

// The request message containing the statement and target sql dialect
message ParseRequest {
  string statement = 1;
  enum TargetDialect {
    UNDEFINED = 0;
    MYSQL = 1;
    POSTGRESQL = 2;
    SNOWFLAKE = 3;
    REDSHIFT = 4;
    BIGQUERY = 5;
  }
  TargetDialect targetDialect = 2;
}

// The response message containing the clause type and properties and target sql
message ParseResponse {
  enum ClauseType {
    UNDEFINED = 0;
    NATIVE_SQL = 1;
    // ddl commands
    CREATE_CONNECTION = 10;
    DROP_CONNECTION = 11;
    CREATE_DATASET = 12;
    DROP_DATASET = 13;
    CREATE_MODEL = 14;
    DROP_MODEL = 15;
    // predict commands
    PREDICT = 100;
    EVALUATE = 101;
    VISUALIZE = 102;
    // show commands
    SHOW_MODELS = 200;
    SHOW_METRICS = 201;
    PLOT_METRICS = 202;
  }
  optional ParseError parseError = 1;
  ClauseType clauseType = 2;
  Clause clause = 3;
  string parsedSql = 4;
  repeated string targetSql = 5;
}

message ParseError {
  string message = 1;
  ParserPos position = 2;
  repeated string expectedTokens = 3;
}

message ParserPos {
  int32 lineNumber = 1;
  int32 columnNumber = 2;
  int32 endLineNumber = 3;
  int32 endColumnNumber = 4;
}

// Clause is one of the following
message Clause {
  optional CreateConnectionClause createConnection = 1;
  optional CreateDatasetClause createDataset = 2;
  optional PredictClause predictClause = 100; // TODO: Can we map this to the enum types?
}

message CreateConnectionClause {
  enum ConnectionType {
    UNDEFINED = 0;
    ADLS = 1;
    GCS = 2;
    S3 = 3;
    MYSQL = 4;
    POSTGRESQL = 5;
    SNOWFLAKE = 6;
    REDSHIFT = 7;
    BIGQUERY = 8;
  }
  string name = 1;
  ConnectionType connectionType = 2;
  optional string accessKey = 3;
  optional string secretKey = 4;
  optional string roleArn = 5;
  optional string username = 6;
  optional string password = 7;
  string connectionUri = 8;
  bool enabled = 9;
}

message CreateDatasetClause {
  string name = 1;
  DatasetRef target = 2;
  DatasetRef source = 3;
}

message DatasetRef {
  string tableRef = 1;
  string uri = 2;
  map<string, string> format = 3;
}

message PredictClause {
  enum PredictType {
    UNDEFINED = 0;
    PREDICT = 1;
    EVALUATE = 2;
  }
  PredictType predictType = 1;
  repeated string targetList = 2;
  enum WithQualifier {
    EMPTY = 0;
    EXPLANATION = 1;
    CONFIDENCE = 2;
  }
  optional WithQualifier withQualifier = 3;
  string into = 4;
  string model = 5;
  optional int32 version = 6;
  repeated GivenItem givenList = 7;
}

message GivenItem {
  string name = 1;
  enum GivenType {
    UNDEFINED = 0;
    IDENTIFIER = 1;
    NUMERIC = 2;
    STRING = 3;
    ARRAY = 4;
    RANGE = 5;
  }
  GivenType type = 2;
  repeated string identifierValue = 3;
  // TODO: Do we need to discriminate by integer vs double
  repeated double numericValue = 4;
  repeated string stringValue = 5;
  optional double minValue = 6;
  optional double maxValue = 7;
  optional double stepValue = 8;
}
